<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz z HTML/CSS</title>

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<body>
    <div class="header">
        <h1 class="logo">Masny Quiz o HTML/CSS</h1> 
    </div>
    <div class="container">
        <div class="entry_form_container" id="entry_form_container">
            <p>Siema, aby przejść do quizu musisz uzupełnić poniższe informacje</p>
            <form action="" name="get_user_details" class="entry_form">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" placeholder="Enter your first name">
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" placeholder="Enter your last name">
                <label for="email">Email</label>
                <input type="email" name="email" value="" id="email" placeholder="Enter your email address">
                <button type="submit" id="enter-btn">Enter</button>
                <!-- <button type="button" id="enter-btn" name="confirm_enter" value="Enter">                 -->
            </form>             
        </div>
        <div id="question_container" class="question_container hidden">
            <div class="question_details">
                <div id="question">Quiestion</div>
      
                <!-- <h2 class="question-no">Pytanie 1:</h2>
                <p>Dokąd nocą tupta jeż?</p>
            </div>
            <div class="answers">
                <div class="answer">A: Tego nie wiadomo</div>
                <div class="answer">B: Do lasu</div>
                <div class="answer">C: Nad jeziorko</div>
                <div class="answer">D: Spotkać się ze swoją jeżycą</div>
            </div> -->
 
        </div>
        <div id="answer-buttons" class="answers">
            <button class="answer">Answer 1</button>
            <button class="answer">Answer 2</button>
            <button class="answer">Answer 3</button>
            <button class="answer">Answer 4</button>
        </div>
        <div class="controls">
            <button type="button" class="cancel_button" id="cancel_button">Zrezygnuj</button>
            <button type="button" class="next_button" id="next_button">Następne pytanie</button>
        </div>
    </div>
    <script src="./js/quiz.js"></script>
    
</body>

</html>
