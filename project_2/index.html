<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz z HTML/CSS</title>

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="header">
        <h1 class="logo">Masny Quiz o HTML/CSS</h1>
    </div>
    <div class="container">
        <div class="entry_form_container" id="entry_form_container">
            <p>Witaj, aby przejść do quizu musisz podzielić się swoim imieniem</p>
            <form action="" name="get_user_details" class="entry_form">
                <label for="first_name">Imię</label>
                <input type="text" name="first_name" id="first_name" placeholder="Wpisz swoje imię" />
                <button type="submit" id="enter-btn">Rozpocznij</button>
            </form>
        </div>
        <div id="question_container" class="question_container hidden">
            <div class="progress_details">
                <h3 class="question_number"></h3>
            </div>
            <div class="question_details">
                <div id="question">Quiestion</div>
            </div>
            <div id="answer-buttons" class="answers"></div>
            <div class="controls">
                <button type="button" class="cancel_button" id="cancel_button">
                    Zrezygnuj
                </button>
                <button type="button" class="next_button" id="next_button">
                    Następne pytanie
                </button>
            </div>
        </div>
        <div class="result_container hidden">
            <h3 class="result_msg">Quiz został ukończony</h3>
            <p class="result"></p>
            <button type="button" id="restart">Powrót do ekranu startowego</button>
        </div>
    </div>
    <script src="./js/qustions.js"></script>
    <script src="./js/quiz.js"></script>
</body>

</html>
