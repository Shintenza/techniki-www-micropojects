<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>HTML 5 Boilerplate</title>
  <link rel="stylesheet" href="./../css/main.css" />
  <link rel="stylesheet" href="./../css/quiz.css" />
</head>

<body>
  <div class="header">
    <a href="../index.html" class="logo">Masny Quiz o HTML/CSS</a>
  </div>
  <div class="container">
    <div id="question_container" class="question_container">
      <div class="question_details">
        <h2 class="question_number"></h2>
        <p id="question">Dokąd nocą tupta jeż?</p>
      </div>
      <div class="answers" id="answers">
      </div>
      <div class="controls">
        <button type="button" class="cancel_button" id="cancel_button">
          Zrezygnuj
        </button>
        <button type="button" class="next_button" id="next_button">
          Następne pytanie
        </button>
      </div>
    </div>
    <div class="result_container hidden">
      <h3>Quiz został ukończony</h3>
      <p class="result">Uzyskano 69/420 punktów</p>
      <button type="button" id="restart">Powrót do ekranu startowego</button>
    </div>
  </div>



  <script src="./../js/quiz.js"></script>
</body>

</html>
