<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>HTML 5 Boilerplate</title>
  <link rel="stylesheet" href="./../css/main.css" />
  <link rel="stylesheet" href="./../css/quiz.css" />
</head>

<body>
  <div class="header">
    <a href="../index.html" class="logo">Masny Quiz o HTML/CSS</a>
  </div>
  <div class="container">
    <div id="question_container" class="question_container">
      <div class="question_details">
        <h2 class="question-no">Pytanie 1:</h2>
        <p>Dokąd nocą tupta jeż?</p>
      </div>
      <div class="answers">
        <div class="answer">A: Tego nie wiadomo</div>
        <div class="answer">B: Do lasu</div>
        <div class="answer">C: Nad jeziorko</div>
        <div class="answer">D: Spotkać się ze swoją jeżycą</div>
      </div>
      <div class="controls">
        <button type="button" class="cancel_button" id="cancel_button">
          Zrezygnuj
        </button>
        <button type="button" class="next_button" id="next_button">
          Następne pytanie
        </button>
      </div>
    </div>
  </div>
</body>

</html>
