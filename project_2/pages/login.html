<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>HTML 5 Boilerplate</title>
  <link rel="stylesheet" href="./../css/main.css" />
  <link rel="stylesheet" href="./../css/log_reg.css" />
</head>

<body>
  <div class="header">
    <a href="../index.html" class="logo">Masny Quiz o HTML/CSS</a>
  </div>
  <div class="login_container">
    <form action="" name="get_user_details" class="form login_form">
      <label for="login_username">Login</label>
      <input type="text" name="login_username" id="login_username" placeholder="Nazwa użytkownika" />
      <label for="login_password">Hasło</label>
      <input type="password" name="login_password" id="login_password" placeholder="Wpisz hasło" />
      <p class="note">
        Nie masz jeszcze konta? <a href="register.html">Zarejestruj się</a>
      </p>
      <button type="submit" id="login-btn">Zaloguj się</button>
    </form>
  </div>
  <script src="../js/login.js"></script>
</body>

</html>
