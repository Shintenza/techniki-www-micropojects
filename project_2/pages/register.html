<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>HTML 5 Boilerplate</title>
  <link rel="stylesheet" href="./../css/main.css" />
  <link rel="stylesheet" href="./../css/log_reg.css" />
</head>

<body>
  <div class="header">
    <a href="../index.html" class="logo">Masny Quiz o HTML/CSS</a>
  </div>
  <div class="register_container">
    <form action="" name="get_user_details" class="form register_form">
      <label for="login">Login</label>
      <input type="text" name="login" id="register_username" placeholder="Wpisz login" />
      <label for="firstName">Imię</label>
      <input type="text" name="firstName" id="register_first_name" placeholder="Wpisz swoje imię" />
      <label for="lastName">Nazwisko</label>
      <input type="text" name="lastName" id="register_last_name" placeholder="Wpisz swoje nazwisko" />
      <label for="haslo">Hasło</label>
      <input type="password" name="password" id="register_password" placeholder="Wpisz hasło" />
      <p class="note">Masz już konto? <a href="login.html">Zaloguj się</a></p>
      <button type="submit" id="register_btn">Zarejestruj się</button>
    </form>
  </div>
  <script src="../js/register.js"></script>
</body>

</html>
